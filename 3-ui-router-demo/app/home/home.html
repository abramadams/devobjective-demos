<div class="jumbotron text-center">
    <h1>Angular UI-Router Demo</h1>

    <p class="lead">
        Wow, a home page.
    </p>

    <p><a class="btn btn-lg btn-success" ui-sref="items">Check out our items page!</a></p>
</div>

<div class="row">
    <div class="col-sm-6 col-md-3" ng-repeat="awesomeThing in vm.awesomeThings | orderBy:'rank'">
        <div class="thumbnail">
            <img class="pull-right" ng-src="images/{{awesomeThing.logo}}" alt="{{awesomeThing.title}}">

            <div class="caption">
                <h3>{{awesomeThing.title}}</h3>

                <p>{{awesomeThing.description}}</p>

                <p><a ng-href="{{awesomeThing.url}}">{{awesomeThing.url}}</a></p>
            </div>
        </div>
    </div>
</div>
