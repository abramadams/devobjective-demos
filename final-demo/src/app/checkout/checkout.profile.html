<div class="panel-body" id="customerForm">
  <div>
    <h3>Customer Information</h3>

    <div>
      <div class="form-group">
        <label style="display:block;">First Name</label>
        <input type="text" class="form-control ng-pristine ng-invalid ng-invalid-required" required=""
               placeholder="First Name" data-ng-model="vm.checkoutForm.firstName">
        <br>
        <label>Last Name</label>
        <input type="text" class="form-control ng-pristine ng-invalid ng-invalid-required" required=""
               placeholder="Last Name" data-ng-model="vm.checkoutForm.lastName">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control ng-invalid ng-invalid-required ng-valid-email" required=""
               placeholder="Email" data-ng-model="vm.checkoutForm.email">
      </div>

      <div class="row">
        <div class="col-md-12">
          <a ui-sref="checkout.address" ng-disabled="!vm.canSubmit()"
             class="btn btn-primary btn-direction btn-right pull-right">Next
            <span class="glyphicon glyphicon-arrow-right"></span>
          </a>
        </div>
      </div>
    </div>
  </div>

</div>
