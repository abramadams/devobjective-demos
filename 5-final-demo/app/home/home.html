<div class="jumbotron text-center">
    <div class="col-md-6 col-md-offset-6"><h1>{{vm.title}}</h1>

        <p class="lead">
            {{vm.tagline}}
        </p>

        <p><a class="btn btn-lg btn-danger" ui-sref="items">Check out our items page!</a></p>
    </div>
</div>
<h2>Random Deals</h2>
<div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="item in vm.items | orderBy:'rank'| limitTo:3">
        <div class="thumbnail">
            <a ui-sref="item({id:item.linkId})">
                <img class="pull-right" ng-src="assets/images/products/{{item.thumbnail}}" alt="{{item.name}}"/>
            </a>

            <div class="caption">
                <h4>{{item.name}}</h4>

                <p><a ui-sref="item({id:item.linkId})">View Details</a></p>
            </div>
        </div>
    </div>
</div>
